name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"  # daily (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1. Stats Card
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # Remove hide_rank=true to make it taller, matching non-compact top-langs better
          options: username=${{ github.repository_owner }}&show_icons=true&hide=stars&count_private=true&theme=dracula
          path: profile/stats.svg
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      # 2. Top Langs
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Remove layout=compact to show full progress bars (taller)
          options: username=${{ github.repository_owner }}&langs_count=5&count_private=true&theme=dracula
          path: profile/top-langs.svg
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      # 3. Streak Stats
      - name: Generate streak stats
        run: |
          mkdir -p profile
          # Note: Streak stats relies on public profile visibility for contributions
          curl -fL -o profile/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=dracula&hide_border=true" || echo "Streak Stats generation failed"

      # 4. Snake Animation
      - name: Generate snake animation
        uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile/snake.svg?palette=github-dark
        env:
          # Use PAT to access private contributions if available
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add profile/*.svg
          git commit -m "Update profile stats, snake (with PAT), and streak" || exit 0
          git push
