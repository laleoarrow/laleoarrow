name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"  # daily (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1. Stats Card - Optimized for wide layout & compressed height
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # hide_rank=true makes it a wide banner (compressed height)
          # show_icons=true for visual appeal
          # exclude_repo to filter out the fork skews
          options: username=${{ github.repository_owner }}&show_icons=true&hide_rank=true&count_private=true&theme=dracula&exclude_repo=MungeSumstats_ModifedLocalChain
          path: profile/stats.svg
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      # 2. Top Langs - Compact multi-column layout
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # layout=compact with 10 langs allows it to potentially split into columns and look "wide"
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=10&count_private=true&theme=dracula&exclude_repo=MungeSumstats_ModifedLocalChain
          path: profile/top-langs.svg
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      # 3. Streak Stats
      - name: Generate streak stats
        run: |
          mkdir -p profile
          curl -fL -o profile/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=dracula&hide_border=true" || echo "Streak Stats generation failed"

      # 4. Snake Animation
      - name: Generate snake animation
        uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile/snake.svg?color_snake=#ff79c6&color_dots=#282a36,#44475a,#6272a4,#bd93f9,#ff79c6
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add profile/*.svg
          git commit -m "style: Optimize for wide layout and compressed height" || exit 0
          git push
