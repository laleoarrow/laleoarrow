name: Update README cards

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate streak stats
        run: |
          mkdir -p profile
          curl -fL -o profile/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=dracula&hide_border=true&timezone=Asia/Shanghai&cache_seconds=1800" || echo "Failed to fetch streak stats"

      - name: Generate snake animation
        uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile/snake.svg?color_snake=#ff79c6&color_dots=#282a36,#ff79c6,#bd93f9,#8be9fd,#50fa7b
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "style: update snake colors and streak settings" || exit 0
          git push
