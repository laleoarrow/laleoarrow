name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"  # daily (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1. Stats Card
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # hide=contribs removes "Contributed to" line to reduce height
          # include_all_commits=true counts commits in forks/other repos? User wants NO forks.
          options: username=${{ github.repository_owner }}&show_icons=true&hide=stars,contribs&count_private=true&theme=dracula
          path: profile/stats.svg
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      # 2. Top Langs
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # Use layout=compact to significantly reduce height (no progress bars)
          # Increase langs_count to 6 to fill the vertical space better against the Stats card
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6&count_private=true&theme=dracula
          path: profile/top-langs.svg
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      # 3. Streak Stats
      - name: Generate streak stats
        run: |
          mkdir -p profile
          # Note: Streak stats relies on public profile visibility for contributions
          curl -fL -o profile/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=${{ github.repository_owner }}&theme=dracula&hide_border=true" || echo "Streak Stats generation failed"

      # 4. Snake Animation
      - name: Generate snake animation
        uses: platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            profile/snake.svg?color_snake=#ff79c6&color_dots=#282a36,#44475a,#6272a4,#bd93f9,#ff79c6

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add profile/*.svg
          git commit -m "style: Adjust snake colors (Dracula), hide contribs in stats" || exit 0
          git push
